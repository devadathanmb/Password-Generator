<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1e542310e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container heading-container">
        <h1><i class="fas fa-key"></i> Password Generator</h1>
    </div>

    <div class="container main-container">
        <div class="row row-item">
            <div class="column col-item">
                <label>Password : </label>
                <input class="form-control-lg password-field" type="text">
            </div>
        </div>

        <div class="row row-item">
            <div class="column col-item">
                <!-- <label>Number of characters : </label> -->
                <input class="form-range rangebar" type="range" min="5" max="50">
                <p class="rangebar-value"></p>
            </div>
        </div>

        <div class="row row-item">
            <div class="column col-item">
                <label>Include UpperCase Letters?</label>
                <input class ="form-check-input upper-checkbox" type="checkbox">
            </div>
        </div>

        <div class="row row-item">
            <div class="column col-item">
                <label>Include LowerCase Letters?</label>
                <input class ="form-check-input lower-checkbox" type="checkbox">
            </div>
        </div>

        <div class="row row-item">
            <div class="column col-item">
                <label>Include Numbers?</label>
                <input class ="form-check-input nums-checkbox" type="checkbox">
            </div>
        </div>

        <div class="row row-item">
            <div class="column col-item">
                <label>Include Symbols?</label>
                <input class ="form-check-input symbols-checkbox" type="checkbox">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
